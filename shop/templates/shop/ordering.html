{% extends "base.html" %}
{% load i18n %}


{% block content %}
  <div class="col-sm-4 col-xs-offset-4">
    <h2>{% trans "Заповніть форму" %}</h2>
    <form action="{% url "OrderCreate" %}" method="post"
enctype="multipart/form-data" role="form" class="form-horizontal">
{% csrf_token %}
<div class="form-group {% if errors.title %}has-error{% endif%}">
<label for="title" class="col-sm-2 control-label">Ім'я*</label>
<input type="text" value="{{ request.POST.name }}"
name="name" id="title" class="form-control" />
<span class="help-block">{{ errors.name }}</span>
</div>



<div class="form-group {% if errors.title %}has-error{% endif%}">
<label for="title" class="col-sm-2 control-label">{% trans "номер телефону" %}</label>
<input type="text" value="{{ request.POST.number }}"
name="number" id="title" class="form-control" />
<span class="help-block">{{ errors.number }}</span>
</div>


<input type="text" value="{{ cart.get_total_price }}"
name="total_cost" id="title" class="form-control sr-only" readonly/>


<div class="form-group {% if errors.notes %}has-error{% endif%}">
<label for="notes" class="col-sm-2 control-label">{% trans "Додаткові Нотатки" %}</label>
<textarea name="notes" id="notes" class="form-control"></textarea>
</div>


<div class="form-group">
<label class="col-sm-2 control-label"></label>
<div class="col-sm-10">
<input type="submit" value="{% trans "Зробити замовлення" %}" name="add_button"
class="btn btn-primary" />
<a href="{% url "main" %}">{% trans "на головну" %}</a>
</div>
</div>
</form>
  </div>

  
{% endblock %}
